<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haonini House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container pt-2 pb-2">
        <a class="navbar-brand mb-0 h1" href="#">Haonini Doll</a>
        <button
          class="navbar-toggler mb-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.2em"
            height="1.2em"
            fill="pink"
            class="bi bi-chat-heart-fill"
            viewBox="-1 1 17 17"
          >
            <path
              d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15m0-9.007c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"
            />
          </svg>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item d-block d-md-none d-lg-none">
              <a href="#" type="button" class="btn btn-pink w-100 rounded-0"
                >Home</a
              >
            </li>
            <li class="nav-item d-none d-md-block d-lg-flex">
              <a
                href="#"
                type="button"
                class="btn btn-pink rounded-0 ps-lg-5 pe-lg-5"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
  <!-- End Navbar -->
  <!-- Start Card -->
  <main class="w-100 min-vh-100 background-banner d-flex align-items-center">
    <div class="container">
      <div
        class="card rounded-4 border-0 p-1 pt-4 pb-4 p-lg-4 pb-md-0 pb-lg-0 shadow"
      >
        <div class="card-body">
          <form class="pb-lg-2" onsubmit="return false;">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-2 mb-3">
                <label for="group" class="form-label fw-bold"
                  >Group Selection</label
                >
                <select
                  class="form-select rounded-5"
                  name="group"
                  id="group"
                  aria-label="Group Selection"
                >
                  <option value="" disabled selected>
                    Select your favorite group
                  </option>
                  <option value="zerobaseone">Zerobaseone</option>
                  <option value="kickflip">Kickflip</option>
                  <option value="ive">IVE</option>
                </select>
              </div>
              <div class="col-12 col-md-12 col-lg-3 mb-3">
                <label for="options" class="form-label fw-bold"
                  >What are you looking for?</label
                >
                <select
                  class="form-select rounded-5"
                  name="item"
                  id="item"
                  aria-label="Group Selection"
                >
                  <option value="" disabled selected>
                    Select an item type
                  </option>
                  <option value="plushies">Plushies</option>
                  <option value="keychains">Keychains</option>
                  <option value="collectibles">Collectibles</option>
                </select>
              </div>
              <div
                class="col-12 col-md-12 col-lg-2 mb-3 pt-3 d-lg-flex align-item-end"
              >
                <a
                  href="#"
                  class="btn btn-lg btn-pink w-100 rounded-5 border-0 p-lg-1"
                >
                  Start exploring!</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
